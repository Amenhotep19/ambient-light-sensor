<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <div id="details"></div>
  </body>
  <script>
  if ('ondevicelight' in window) {
     document.getElementById("details").innerHTML += 'Device Value' + event.value;

     window.addEventListener('devicelight', function(event) {
      document.getElementById("details").innerHTML += event.value;
    });
  } else {
    document.getElementById("details").innerHTML += 'devicelight event not supported';
  }

  try{
    const sensor = new AmbientLightSensor();
    sensor.onreading = () => document.getElementById("details").innerHTML += sensor.illuminance;
    sensor.onerror = event => document.getElementById("details").innerHTML += event.error.message;
    sensor.start();
  } catch(err) {
    document.getElementById("details").innerHTML += err.message;
  }

  </script>
</html>
